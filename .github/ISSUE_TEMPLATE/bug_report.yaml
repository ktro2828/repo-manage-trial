name: Bug
description: Report a bug
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    attributes:
      label: Description
      description: Write a brief description of bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe the expected behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual behavior
      description: Describe the actual behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Write the steps to reproduce the bag.
      placeholder: |-
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: Provide your environment information.
      placeholder: |-
        - OS:
        - ROS 2:
        - CUDA:
    validations:
      required: false
